---
layout: default
title: Home
---

<div class="space-y-16">
    <!-- Hero Section -->
    <section class="text-center">
        <h1 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-700 tracking-tighter mb-4">
            Digital Craftsman & Problem Solver
        </h1>
        <p class="max-w-3xl mx-auto text-lg text-slate-600">
            혁신적인 웹 기술과 디자인으로 아이디어를 현실로 만드는 과정을 기록하고 공유합니다.
        </p>
    </section>

    <!-- Projects Section -->
    <section>
        <h2 class="text-3xl font-bold text-slate-900 mb-8 border-l-4 border-blue-500 pl-4">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% assign projects = site.projects %}
            {% for project in projects %}
            <a href="{{ project.url | relative_url }}" class="block p-8 rounded-2xl glass-card no-underline">
                <h3 class="text-2xl font-bold text-slate-900 mb-2">{{ project.title }}</h3>
                <p class="text-slate-600 mb-4">{{ project.description }}</p>
                <div class="flex items-center text-sm font-medium text-blue-600">
                    <span>View Project</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
